apply plugin: 'com.android.library'
apply from: "$rootProject.projectDir/base.gradle"

android {
  testOptions {
    animationsDisabled = true
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation project(":domain")
  implementation project(":utils")

  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$Version.kotlin"
  implementation "androidx.appcompat:appcompat:$Version.appCompat"
  implementation "com.google.android.material:material:$Version.material"
  implementation "androidx.constraintlayout:constraintlayout:$Version.constraintLayout"
  implementation "androidx.core:core-ktx:$Version.ktxCore"
  implementation "androidx.fragment:fragment-ktx:1.2.4"

  implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$Version.lifecycle"
  implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$Version.lifecycle"
  implementation "androidx.lifecycle:lifecycle-livedata-ktx:$Version.lifecycle"
  implementation "androidx.lifecycle:lifecycle-common-java8:$Version.lifecycle"

  implementation Deps.koinCore
  implementation Deps.koinAndroid
  implementation Deps.koinAndroidExperimental

  implementation "com.vk:androidsdk:2.2.1"
  implementation "com.jakewharton.rxrelay2:rxrelay:${Version.rxRelay}"

  testImplementation Deps.jUnit
  androidTestImplementation Deps.jUnitExt
  androidTestImplementation Deps.espresso
  androidTestImplementation 'androidx.fragment:fragment-testing:1.2.4'
  androidTestImplementation 'androidx.test:runner:1.2.0'
  androidTestImplementation 'androidx.test:rules:1.2.0'
  androidTestImplementation Deps.koinTests
//  androidTestImplementation "io.mockk:mockk:1.10.0"
  androidTestImplementation "io.mockk:mockk-android:1.10.0"
  kaptAndroidTest "androidx.databinding:databinding-compiler:3.6.3"

  androidTestImplementation "org.mockito:mockito-android:3.3.3"

  apply from: "${sharedDependencies}/commonRxJava.gradle"
}
